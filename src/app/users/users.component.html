<h1> Usu√°rios </h1>

<table>
    <thead>
        <td>Nome</td>
        <td>Sobrenome</td>
        <td>Id</td>
        <td>E-mail</td>
    </thead>
    <tbody>
        <tr *ngFor= "let user of responseUsers.data">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td><a routerLink="/users/update/{{user.id}}">Editar</a></td>
            <td><a routerLink="/users/delete/{{user.id}}">Remover</a>
            </td>
        </tr>
    </tbody>
</table>
<div>
<router-outlet></router-outlet>
</div>
